<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
    name="viewport"
    content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
    <title>Hike map - Te Araroa o te Paparoa</title>

    <!-- Importing the web pages' style sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@arcgis/core@4.19.1/assets/esri/themes/light/main.css" />
    <link rel="stylesheet" href="./style.css">

    <!-- Importing the web page's javascript file -->
    <script
      defer
      src="https://unpkg.com/es-module-shims@0.9.0/dist/es-module-shims.js"
    ></script>

    <!-- Importing ArcGIS API for JavaScript module -->
    <script type="importmap-shim">
        {
          "imports": {
            "esri/": "https://js.arcgis.com/4.19/@arcgis/core/"
          }
        }
      </script>

    <!-- Importing the JavaScript program -->
    <script src="./script.js" type="module-shim" defer></script>
</head>

  <body>
    <div id="map"></div>     
      <div class="sidebar">
      <div class='viewpointBtn'>
        <button id="arrowtown">Arrowtown</button>
        <button id="bush_gully">Bush Gully</button>
        <button id="coronet">Coronet Peak</button>
        <button id="skippers">Skippers Canyon</button>
        <button id="back">Round the back</button>
        <button id="macetown">Macetown</button>
      </div>
    </div>
  </body>
</html>
